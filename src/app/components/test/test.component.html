<div class="test-container">

  <div class="text-container">
    <h1>Time to {{ title }} </h1>
  </div>

  <div class="text-container">
    <h2 class="countdown-timer">{{ days }} days, {{ hours }}h, {{ minutes }}m, {{ seconds }}s</h2>
  </div>

  <div class="form-container">
    <form class="form" action="">
      <label for="title">Title</label>
      <input 
        type="text" 
        name="title" 
        id="title" 
        placeholder="Type your event name here"
        (keyup)="handleText()"
      >
    </form>
  </div>
  

  <div class="form-container">
    <form class="form" action="">
      <label for="date">Date</label>
      <input 
        type="number" 
        name="date" 
        id="date" 
        placeholder="YYYY-DD-MM" 
        (change)="handleChange"
      >
    </form>
  </div>
  

</div>
