<div class="test-container">

  <div class="text-container">
    <h1 [style.font-size]="calculateTitleWidth(titleInput.length)">Time to {{ titleInput }}</h1>
  </div>

  <div class="text-container">
    <h2 class="countdown-timer" [style.font-size]="calculateDateWidth(dateInput.length)">{{ days }} days, {{ hours }}h, {{ minutes }}m, {{ seconds }}s</h2>
  </div>

  <div class="form-container">
    <form class="form" action="">
      <label for="title">Title</label>
      <input 
        type="text" 
        name="title" 
        id="title" 
        placeholder="Type your event name here"
        [(ngModel)]="titleInput"
        #title="ngModel"
      >
    </form>
  </div>
  

  <div class="form-container">
    <form class="form" action="">
      <label for="date">Date</label>
      <input 
        type="date" 
        name="date" 
        id="date" 
        placeholder="YYYY-DD-MM"
        [(ngModel)]="dateInput"
        #date="ngModel"
        onclick="showPicker()"
        (change)="myCountdown()"
      >
    </form>
  </div>
  

</div>
